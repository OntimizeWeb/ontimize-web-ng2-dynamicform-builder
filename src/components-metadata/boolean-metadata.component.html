<div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill layout-padding [formGroup]="getFormGroup()">
  <mat-slide-toggle fxFlex fxLayoutAlign="start center" [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" [formControlName]="getPropertyName()">
    {{ data.label }}
  </mat-slide-toggle>
  <mat-icon fxFlex="10" fxFlexFill *ngIf="data.tooltip" [matTooltip]="data.tooltip" matTooltipPosition="right" class="material-icons">
    info </mat-icon>
</div>

<div flex layout="row" layout-align="space-between center" layout-fill layout-padding [formGroup]="getFormGroup()">
    <md-input-container flex="80" layout-fill>
       <input
            md-input
            class="md-input"
            [attr.type]="data.type === 'number' ? 'number' : 'text'"
            [attr.step]="data.type === 'number' ? 1 : undefined"
            [attr.min]="data.type === 'number' ? -1000 : undefined"
            [attr.max]="data.type === 'number' ? 1000 : undefined"
            layout-fill
            [placeholder]="data.label"
            [ngModel]="getValue()"
            (ngModelChange)="innerOnChange($event)"
            [formControlName]="getPropertyName()">

            <md-hint *ngIf="fControl.touched && fControl.errors">
                <span *ngIf="fControl.errors?.required">FORM_VALIDATION.REQUIRED</span>
                <span *ngIf="fControl.errors?.minlength">FORM_VALIDATION.MIN_LENGTH: {{ fControl.errors?.minlength.requiredLength }}</span>
                <span *ngIf="fControl.errors?.maxlength">FORM_VALIDATION.MAX_LENGTH: {{ fControl.errors?.maxlength.requiredLength }}</span>
            </md-hint>
    </md-input-container>

    <md-icon flex="10" layout-fill *ngIf="data.tooltip" [mdTooltip]="data.tooltip" mdTooltipPosition="right" class="material-icons"> info </md-icon>

</div>

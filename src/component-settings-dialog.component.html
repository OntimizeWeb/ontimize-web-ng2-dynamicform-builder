<h1 md-dialog-title> {{ component.getDirective() }} </h1>
<md-dialog-content>
  <form #settingsForm [formGroup]="formGroup" layout="column">
    <div layout-padding layout="row">
      <div flex="50" layout="column">
        <ng-container *ngFor="let prop of component.getInputs();  let i = index;">
          <div layout="row" *ngIf="i % 2 === 0">
            <boolean-metadata layout-fill [property]="prop" [data]="getInputData(prop)" *ngIf="comparePropertyType(prop, 'boolean')"></boolean-metadata>
            <text-metadata layout-fill [property]="prop" [data]="getInputData(prop)" *ngIf="comparePropertyType(prop, 'text')"></text-metadata>
            <combo-metadata layout-fill [property]="prop" [data]="getInputData(prop)" *ngIf="comparePropertyType(prop, 'combo')"></combo-metadata>
          </div>
        </ng-container>
      </div>
      <div flex="50" layout="column">
        <ng-container *ngFor="let prop of component.getInputs();  let i = index;">
          <div layout="row" *ngIf="i % 2 === 1">
            <boolean-metadata layout-fill [property]="prop" [data]="getInputData(prop)" *ngIf="comparePropertyType(prop, 'boolean')"></boolean-metadata>
            <text-metadata layout-fill [property]="prop" [data]="getInputData(prop)" *ngIf="comparePropertyType(prop, 'text')"></text-metadata>
            <combo-metadata layout-fill [property]="prop" [data]="getInputData(prop)" *ngIf="comparePropertyType(prop, 'combo')"></combo-metadata>
          </div>
        </ng-container>
      </div>
    </div>
  </form>
</md-dialog-content>

<md-dialog-actions>
  <button md-raised-button (click)="save()">{{ 'SAVE' | oTranslate }}</button>
  <button md-raised-button (click)="cancel()">{{ 'CANCEL' | oTranslate }}</button>
</md-dialog-actions>

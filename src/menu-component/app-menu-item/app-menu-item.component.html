<button dnd-draggable [dragEnabled]="componentDragEnabled" [dragData]="getDraggableData()" fxLayout="row" fxLayoutAlign="start center"
  [class.only-label]="icon" class="item {{ style }}">
  <mat-icon *ngIf="icon" class="material-icons item-icon" [style.paddingLeft]="indent">{{ icon }}</mat-icon>
  <div class="item-label" fxLayout="center">
    <span class="item-label-text">{{ label | oTranslate }}</span>
  </div>
</button>

<div [ngClass]="['title', style]">
  <div class="title-label" fxLayout="center">
    <span class="title-label-text" fxFlex>{{ label | odfbTranslate }}</span>
  </div>
  <mat-icon [@toggle]="closed ? 'opened' : 'closed'" class="material-icons title-icon" [class.closed]="closed">expand_more</mat-icon>
</div>

  <div fxLayout="row" fxLayoutAlign="center center" class="dynamicform-container" fxFill>
    <div fxLayout="row" fxLayoutAlign="center" class="mat-elevation-z1 dropzone-container" fxFlex="90">
      <extended-form #innerForm show-header="false" query-on-init="false" fxFlex>
        <o-dynamic-form #dynamicForm query-on-init="false" register-in-parent-form="false" [form-definition]="formDefinition$ | async"
          [edit-mode]="!isReadOnly" (onAddComponent)="onAddComponent($event)" (onMoveComponent)="onMoveComponent($event)"
          (onEditComponentSettings)="onEditComponentSettings($event)" (onDeleteComponent)="onDeleteComponent($event)"
          (render)="onDynamicFormRendered()">
        </o-dynamic-form>
      </extended-form>
    </div>
  </div>
</app-menu>

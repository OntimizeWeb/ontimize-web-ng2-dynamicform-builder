<div fxFlex fxLayout="row">

  <div class="left-div"></div>

  <div fxFlex fxLayout="column">

    <span>{{ 'COMPONENTS_TREE' | odfbTranslate }}</span>

    <mat-tree fxFlex
      [dataSource]="dataSource" 
      [treeControl]="treeControl" 
      [id]="uId"  
      cdkDropList 
      (cdkDropListDropped)="drop($event)">

      <mat-tree-node *matTreeNodeDef="let node"
        cdkDrag 
        [cdkDragData]="node"
        (mouseenter)="dragHover(node)" 
        (mouseleave)="dragHoverEnd(node)" 
        (cdkDragStarted)="dragStart($event)"
        (cdkDragReleased)="dragEnd()"
        [class.selected]="node.selected"
        [class.hoverSelected]="node.hoverSelected"
        >
        
        <div class="components-tree-drag-preview" *cdkDragPreview></div>

        <tree-leaf [node]="node" (mouseenter)="hoverLeaf(node)" (click)="clickLeaf(node)"></tree-leaf>

      </mat-tree-node>

    </mat-tree>
  </div>

</div>

<div fxFlex fxLayout="column">

  <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="component" class="component-actions">
    <span>{{ 'COMPONENT_PROPERTIES.TITLE' | odfbTranslate }}</span>
    <div class="actions">
      <mat-icon *ngIf="component.isContainer()" (click)="addPredefinedLayout()">grid_on</mat-icon>
      <mat-icon (click)="changeComponentSelector()">{{ component.isContainer() ? 'crop_rotate' : 'edit'}}</mat-icon>
      <mat-icon (click)="deleteComponent()">delete_outline</mat-icon>
    </div>
  </div>

  <form #parent *ngIf="formGroup && component" #settingsForm [formGroup]="formGroup" fxLayout="row" fxFlex>

    <div #selectorContainer fxLayout="row" fxLayoutAlign="end center" class="selector-container"
      [ngStyle]="{'width.px': parent.offsetHeight, 'bottom.px': -selectorContainer.offsetHeight }">
      <div class="selector" [class.selected]="isActiveIndex(1)" (click)="setActiveComponentsSelectors(1)">
        {{ 'COMPONENT_PROPERTIES.ADVANCED' | odfbTranslate }}
      </div>
      <div class="selector" [class.selected]="isActiveIndex(0)" (click)="setActiveComponentsSelectors(0)">
        {{ 'COMPONENT_PROPERTIES.BASIC' | odfbTranslate }}
      </div>
    </div>

    <div fxFlex fxLayout="column" class="content">
      <inputs-array [inputsMetadata]="basicInputsMetadata" *ngIf="isActiveIndex(0)"> </inputs-array>
      <inputs-array [inputsMetadata]="advancedInputsMetadata" *ngIf="isActiveIndex(1)"></inputs-array>
    </div>
  </form>
</div>

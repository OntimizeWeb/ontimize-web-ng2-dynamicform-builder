<form *ngIf="formGroup && component" #settingsForm [formGroup]="formGroup" 
  fxLayout="column" fxLayoutAlign="start centen" fxFlex>

  <span>
    {{ 'COMPONENT_PROPERTIES.BASIC' | odfbTranslate }}
  </span>

  <inputs-array [inputsMetadata]="basicInputsMetadata"> </inputs-array>

  <mat-expansion-panel *ngIf="advancedInputsMetadata.length > 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'COMPONENT_PROPERTIES.ADVANCED' | odfbTranslate }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <inputs-array [inputsMetadata]="advancedInputsMetadata"></inputs-array>

  </mat-expansion-panel>
</form>

<div fxLayout="row" fxLayoutGap="24px" class="selector-container">
  <div #componentsSelector 
    class="components-selector"
    [class.selected]="isSelectedCategory(componentsSelector)" 
    (click)="setSelectors(0,componentsSelector, componentItemsDiv)">
    {{ 'COMPONENTS' | odfbTranslate }}
  </div>
  <div #layoutsSelector 
    class="components-selector" 
    [class.selected]="isSelectedCategory(layoutsSelector)" 
    (click)="setSelectors(1, layoutsSelector, layoutItemsDiv)">
    {{ 'LAYOUT' | odfbTranslate }}
  </div>
</div>

<div class="menu-content">
  <div #componentItemsDiv class="components-list" [class.visible]="isVisibleDiv(componentItemsDiv)">
    <ng-container *ngFor="let category of componentItems;">
      <ng-container *ngTemplateOutlet="categoryTemplate;context:{category: category}"></ng-container>
    </ng-container>
  </div>

  <div #layoutItemsDiv class="components-list" [class.visible]="isVisibleDiv(layoutItemsDiv)">
    <ng-container *ngFor="let category of layoutItems;">
      <ng-container *ngTemplateOutlet="categoryTemplate;context:{category: category}"></ng-container>
    </ng-container>
  </div>
</div>

<ng-template #categoryTemplate let-category="category">
  <nav cdkDropList [cdkDropListConnectedTo]="connectedDropListIds" cdkDropListSortingDisabled
    [cdkDropListData]="category.elements" (cdkDropListEntered)="entered()" (cdkDropListExited)="exited($event)">
    <button cdkAccordionItem #panel="cdkAccordionItem" (click)="panel.toggle()" expanded="false" fxLayout="row"
      fxLayoutAlign="space-between center" class="group-btn">
      {{ category.label | odfbTranslate }}
      <mat-icon>{{ panel.expanded ? 'keyboard_arrow_up' :  'keyboard_arrow_down' }}</mat-icon>
    </button>
    <ul [@bodyExpansion]="panel.expanded ? 'expanded' : 'collapsed'" id="panel-{{category.id}}">
      <ng-container *ngFor="let component of category.elements">
        <li class="app-menu-item" cdkDrag [cdkDragData]="getOntimizeComponentData(component)">
          <div *cdkDragPreview class="drag-preview">
            {{ component.label | odfbTranslate }}
          </div>

          <button fxLayout="row" fxLayoutAlign="start center" [class.only-label]="component.icon" class="item-btn">
            <mat-icon *ngIf="component.icon" class="material-icons item-icon">{{ component.icon }}</mat-icon>
            <mat-icon *ngIf="component.svgIcon" svgIcon="{{ component.svgIcon }}" class="material-icons item-icon">
            </mat-icon>
            <div class="item-label" fxLayout="center">
              <span class="item-label-text">{{ component.label | odfbTranslate }}</span>
            </div>
          </button>

        </li>

      </ng-container>
    </ul>
  </nav>
</ng-template>
